services:
  # 1) Backend (API + Telegram bot webhook)
  - type: web
    name: hockey-backend
    runtime: node
    plan: free
    region: frankfurt
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: hockey-db
          property: connectionString
      - key: WEB_APP_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

  # 2) Frontend Mini App (Static Site)
  - type: web
    name: hockey-webapp
    runtime: static
    plan: free
    region: frankfurt
    rootDir: webapp
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      # Вариант A (самый простой): задашь вручную в Render после деплоя
      - key: VITE_API_BASE
        sync: false

databases:
  - name: hockey-db
    plan: free
    region: frankfurt
