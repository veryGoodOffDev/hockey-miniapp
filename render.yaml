services:
  - type: web
    name: hockey-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: hockey-db
          property: connectionString
      - key: WEB_APP_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

  - type: web
    name: hockey-webapp
    runtime: static
    rootDir: webapp
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        sync: false

databases:
  - name: hockey-db
    plan: free
